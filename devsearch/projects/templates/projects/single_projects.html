{% extends 'main.html' %}

{% block content %}

    <h3>Single Project</h3>
    <img width="500px" src="{{project.featured_image.url}}" alt="">
    <h1>{{project.title}}</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border:1px solid grey">{{tag}}</span>
  
    {% endfor %}
    <hr>
    <br>
    <p>{{project.description}}</p>
{% endblock %}
